---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 50
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
    - '**.css'
    - '**.inc'
    - '**.js'
    - '**.ts'
    - '**.jsx'
    - '**.module'
    - '**.php'
    - '**.py'
    - '**.rb'
exclude_paths:
  - test/
  - 'example/assets/*'
  - dist/
